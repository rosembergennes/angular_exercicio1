    <div class="spacer"></div>
    <div class="container app">
      <div class="row">
        <div class="col-sm-8">
          <h1>
            {{title}}
          </h1>
        </div>
      </div>

      <form class="form-horizontal">
      
      <div class="form-group">
        <label for="name" class="control-label col-sm-2"> Name   </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name"  name="name" [(ngModel)]="model.name"  placeholder="Enter new name"    >
        </div>
      </div>

      <div class="form-group">
        <label for="position" class="control-label col-sm-2"> Position   </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="position"  name="position" [(ngModel)]="model.position"  placeholder="Enter new position"    >
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="control-label col-sm-2"> Email   </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email"  name="email" [(ngModel)]="model.email"  placeholder="Enter new email"    >
        </div>
      </div>

<div class="form-group">
  <div class="col-sm-10 col-sm-offset-2">
    <button type="submit" class="btn btn-success" (click)="addEmployee()">Save</button>
  </div>
</div>

    </form>

<div class="row">
  <h2>Read Data: </h2>
  <table class="table table-borde">
<thead>
  <tr>
    <th>Name</th>
    <th>Position</th>
    <th>Actions</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let employee of employees; let i=index">
   <td>{{employee.name}}</td>
   <td>{{employee.position}}</td>
   <td><a (click)="editEmployee(i)" class="btn btn-success">Edit</a></td>
   <td><a (click)="deleteEmployee(i)" class="btn btn-success">Delete</a></td>
  </tr>
</tbody>
  </table>
</div>
